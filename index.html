window.onload = function(){
var yunlindata = null
$.ajax({ 
url:'https://3000.gov.tw/hpgapi-openmap/api/getPostData', 
type:'get', 
data:{}, 
async : false, //預設為true 非同步 
error:function(){ 
alert('當機啦，被多人點爆'); 
},
beforeSend:function(){
    $("#loading").html("<img class='img-fluid mx-auto d-block mt-5' src='./Img/c2.gif' />");
}, 
success:function(data){ 
yunlindata = data.filter(function(value){
    return value.hsnCd == 'P' && value.zipCd == '640'
})
console.log(yunlindata)
$("#loading").hide()
showTable(yunlindata)
}
});
}
function showTable(getData){
    var table2 = ""

    for(var i =0;getData.length;i++){
        var str = "";
        str += "<table class='table table-dark table-striped'>" 
        str += "<tr>"
        str += "<td>" +getData[i]['storeNm'] + "</td>"
        str += "<td>" +getData[i]['busiTime'] + "</td>"
        str += "</tr>"
        str += "<tr>"
        str += "<td>存量</td>"
        str += "<td>"+getData[i]['total']+"</td>"
        str += "</tr>"
        str += "<tr>"
        str += "<td>更新時間</td>"
        str += "<td>"+getData[i]['updateTime']+"</td>"
        str += "</tr>"
        str += "</table>"
        
        if (getData[i]['storeCd'] =='030100') document.getElementById('table1').innerHTML =str;
        if (getData[i]['storeCd'] =='030104') document.getElementById('table2').innerHTML =str;
        if (getData[i]['storeCd'] =='030103') document.getElementById('table3').innerHTML =str;
        if (getData[i]['storeCd'] =='030105') document.getElementById('table4').innerHTML =str;
        if (getData[i]['storeCd'] =='030102') document.getElementById('table5').innerHTML =str;
            
         
    }
}
